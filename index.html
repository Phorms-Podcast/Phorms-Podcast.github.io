<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>YouTube Clone UI</title>
</head>
<body>
    <nav class="navigation">
        <div class="navigation__menu">
            <!-- menu button -->
            <button class="navigation__button navigation__menu__button">
                <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"><g><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></g></svg>
            </button>

            <!-- youtube logo -->
            <img src="https://github.com/imtiyazshamim/Youtube-clone/blob/main/youtube-clone/assets/youtube-logo.png?raw=true" alt="YouTube logo">
        </div>

        <div class="navigation__search">
            <!-- search field -->
            <input type="search" placeholder="Search">

            <!-- search button -->
            <button class="navigation__button navigation__search__icon">
                <svg viewBox="0 0 24 24" class="navigation__icon">
                    <g>
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" ></path>
                    </g>
                </svg>
            </button>
            <!-- voice button -->
            <button class="navigation__button">
                <svg viewBox="0 0 24 24" class="navigation__icon"><g ><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z" ></path></g></svg>
            </button>
        </div>

        <div class="navigation__options">
            <!-- create button -->
            <button class="navigation__button">
                <svg viewBox="0 0 24 24" class="navigation__icon"><g><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z" ></path></g></svg>
            </button>
            <!-- youtube apps button -->
            <button class="navigation__button">
                <svg viewBox="0 0 24 24" class="navigation__icon"><g><path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zM4 20h4v-4H4v4zm12 0h4v-4h-4v4zm-6-6h4v-4h-4v4zm6-6h4V4h-4v4z" ></path></g></svg>
            </button>
            <!-- notifications button -->
            <button class="navigation__button">
                <svg viewBox="0 0 24 24" class="navigation__icon"><g><path d="M12 22c1.1 0 2-.9 2-2H10c0 1.1.9 2 2 2zm7-6c1.42 0 2.75-.53 3.77-1.48C22.36 14.98 21 12.67 21 10V9c0-3.86-3.14-7-7-7S7 5.14 7 9v1c0 2.67-1.36 5.01-3.41 6.52C2.25 15.47 1 17.67 1 20h2c0-2.21 1.79-4 4-4h10c2.21 0 4 1.79 4 4h2c0-2.33-1.25-4.53-3.23-5.48C16.25 7.53 15.13 7 14 7s-2.25.53-3.23 1.52C8.25 10.47 7 12.67 7 15v1c0 1.66 1.34 3 3 3h10zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-1.66 0-3-1.34-3-3h6c0 1.66-1.34 3-3 3z" ></path></g></svg>
            </button>
            <!-- profile button -->
            <button class="navigation__button">
                <img src="https://github.com/imtiyazshamim/Youtube-clone/blob/main/youtube-clone/assets/profile.jpg?raw=true" alt="Profile">
            </button>
        </div>
    </nav>

    <main class="content">
        <!-- Main content goes here -->
    </main>
</body>
</html>
